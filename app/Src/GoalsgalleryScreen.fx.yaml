        OnChange: =//If(Self.SelectedDate<Today()&&drp_SelectDateGoalGallery.Selected.Value="Custom date",Notify("You cannot choose date less than Today",NotificationType.Error,1000);Reset(DatePicker_EndGoalGallery_1));
